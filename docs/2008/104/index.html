<p><a href=http://456bereastreet.com>Roger Johansson</a> har inlett en artikelserie på sin blogg, <a href=http://www.456bereastreet.com/archive/200812/quick_tips_for_web_developers_and_web_designers/ >Quick Tips for web developers and web designers</a>. I den första delen framhävs <a href="" title="The id attribute’s value must be unique">vikten av ett unikt ID-attribut</a>.</p><p>Det är nog så viktigt, men inte alltid lätt att sätta ord på varför. Jag tycker Johansson lyckas mycket bra med detta.</p>
